<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for="nome">Informe seu Nome:</label>
    <input type="text" id="inputTexto">
    <button id="botaoEnviar" type="button">Enviar</button>
 
    <script>
 
        function exibirNome() {
            var input = document.getElementById("inputTexto")
            alert(input.value)
        }
 
        var botao = document.getElementById("botaoEnviar")
        botao.addEventListener('click', exibirNome)
        background-image: url('img/fundo.jfif');
    </script>
</body>
</html>
