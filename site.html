<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required>
 
        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" required>
 
        <button id="botaoCalcular">Calcular IMC</button>
 
        <div id="resultado"></div>
 
    </div>
 
    <script>
        document.getElementById("botaoCalcular").addEventListener('click', function() {
            var peso = parseFloat(document.getElementById("peso").value);
            var altura = parseFloat(document.getElementById("altura").value);
            if (!peso || !altura) {
                alert("Por favor, preencha todos os campos.");
                return;
            }
            var imc = peso / (altura * altura);
            var classificacao = imc < 18.5 ? 'Abaixo do peso' :
                                imc < 24.9 ? 'Peso normal' :
                                imc < 29.9 ? 'Sobrepeso' : 'Obesidade';
            document.getElementById('resultado').textContent = `Seu IMC Ã© ${imc.toFixed(2)}: ${classificacao}`;
        });
    </script>
</body>
</html>
